name: Publish
on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'commit/tag/branch reference'
        required: true
        type: string
        default: 'master'
      aar:
        description: 'Build AAR'
        required: true
        type: boolean
        default: true
      jar:
        description: 'Build JAR'
        required: true
        type: boolean
        default: true
      csharp:
        description: 'Build C#'
        required: true
        type: boolean
        default: true
      python:
        description: 'Build Python'
        required: true
        type: boolean
        default: true
      swift:
        description: 'Build Swift'
        required: true
        type: boolean
        default: true
      swift-version:
        description: 'Swift Package version'
        required: false
        type: string
      publish:
        description: 'Publish'
        required: false
        type: boolean
        default: false

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      android: ${{ inputs.aar }}
      freebsd: ${{ inputs.jar || inputs.csharp || inputs.python }}
      ios: ${{ inputs.swift }}
      linux: ${{ inputs.jar || inputs.csharp || inputs.python }}
      macos: ${{ inputs.jar || inputs.csharp || inputs.python }}
      windows: ${{ inputs.jar || inputs.csharp || inputs.python }}
    steps:
      - run: echo "set setup output variables"

  build-android:
    needs: setup
    if: ${{ needs.setup.outputs.android }}
    uses: ./.github/workflows/build-android.yml
    with:
      ref: ${{ inputs.ref }}

  build-freebsd:
    needs: setup
    if: ${{ needs.setup.outputs.freebsd }}
    uses: ./.github/workflows/build-freebsd.yml
    with:
      ref: ${{ inputs.ref }}

  build-ios:
    needs: setup
    if: ${{ needs.setup.outputs.ios }}
    uses: ./.github/workflows/build-freebsd.yml
    with:
      ref: ${{ inputs.ref }}

  build-linux:
    needs: setup
    if: ${{ needs.setup.outputs.linux }}
    uses: ./.github/workflows/build-linux.yml
    with:
      ref: ${{ inputs.ref }}

  build-macos:
    needs: setup
    if: ${{ needs.setup.outputs.macos }}
    uses: ./.github/workflows/build-macos.yml
    with:
      ref: ${{ inputs.ref }}

  build-windows:
    needs: setup
    if: ${{ needs.setup.outputs.windows }}
    uses: ./.github/workflows/build-windows.yml
    with:
      ref: ${{ inputs.ref }}

  publish-aar:
    needs: build-android
    if: ${{ inputs.aar }}
    uses: ./.github/workflows/publish-android.yml
    with:
      ref: ${{ inputs.ref }}
      publish: ${{ inputs.publish }}
    secrets:
      SONATYPE_TOKEN_USERNAME: ${{ secrets.SONATYPE_TOKEN_USERNAME }}
      SONATYPE_TOKEN_PASSWORD: ${{ secrets.SONATYPE_TOKEN_PASSWORD }}
      MAVEN_SIGNING_SECRET_KEY: ${{ secrets.MAVEN_SIGNING_SECRET_KEY }}
      MAVEN_SIGNING_PASSWORD: ${{ secrets.MAVEN_SIGNING_PASSWORD }}

  publish-jar:
    needs:
      - build-freebsd
      - build-linux
      - build-macos
      - build-windows
    if: ${{ inputs.jar }}
    uses: ./.github/workflows/publish-jar.yml
    with:
      ref: ${{ inputs.ref }}
      publish: ${{ inputs.publish }}
    secrets:
      SONATYPE_TOKEN_USERNAME: ${{ secrets.SONATYPE_TOKEN_USERNAME }}
      SONATYPE_TOKEN_PASSWORD: ${{ secrets.SONATYPE_TOKEN_PASSWORD }}
      MAVEN_SIGNING_SECRET_KEY: ${{ secrets.MAVEN_SIGNING_SECRET_KEY }}
      MAVEN_SIGNING_PASSWORD: ${{ secrets.MAVEN_SIGNING_PASSWORD }}

  publish-csharp:
    needs:
      - build-freebsd
      - build-linux
      - build-macos
      - build-windows
    if: ${{ inputs.csharp }}
    uses: ./.github/workflows/publish-csharp.yml
    with:
      ref: ${{ inputs.ref }}
      publish: ${{ inputs.publish }}
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  publish-python:
    needs:
      - build-freebsd
      - build-linux
      - build-macos
      - build-windows
    if: ${{ inputs.python }}
    uses: ./.github/workflows/publish-python.yml
    with:
      ref: ${{ inputs.ref }}
      publish: ${{ inputs.publish }}
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

  publish-swift:
    needs:
      - build-ios
      - build-macos
    if: ${{ inputs.swift }}
    uses: ./.github/workflows/publish-swift.yml
    with:
      ref: ${{ inputs.ref }}
      publish: ${{ inputs.publish }}
      version: ${{ inputs.swift-version }}
      prerelease: false
    secrets:
      NOSTR_SDK_SWIFT_REPO_SSH_KEY: ${{ secrets.NOSTR_SDK_SWIFT_REPO_SSH_KEY }}
      SWIFT_RELEASE_TOKEN: ${{ secrets.SWIFT_RELEASE_TOKEN }}
