[package]
name = "nostr-sdk-ffi"
version = "0.1.0"
edition = "2024"
publish = false

[lib]
name = "nostr_sdk_ffi"
crate-type = ["cdylib", "staticlib"]

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"
required-features = ["uniffi-cli"]

[features]
default = [
    "nip04",
    "nip06",
    "nip44",
    "nip46",
    "nip47",
    "nip49",
    "nip57",
    "nip59",
    "nip96",
    "nip98",
    "connect",
    "nwc",
    "lmdb",
    "logger",
]
nip04 = ["nostr/nip04"]
nip06 = ["nostr/nip06"]
nip44 = ["nostr/nip44"]
nip46 = ["nostr/nip46"]
nip47 = ["nostr/nip47"]
nip49 = ["nostr/nip49"]
nip57 = ["nostr/nip57"]
nip59 = ["nostr/nip59", "nostr-sdk/nip59"]
nip96 = ["nostr/nip96"]
nip98 = ["nostr/nip98"]
connect = ["dep:nostr-connect"]
nwc = ["dep:nwc"]
tor = ["nostr-connect?/tor", "nostr-sdk/tor", "nwc?/tor"]
lmdb = ["nostr-sdk/lmdb"]
ndb = ["nostr-sdk/ndb"]
logger = ["dep:tracing", "dep:tracing-subscriber"]
uniffi-cli = ["uniffi/cli"] # required for the `uniffi-bindgen` binary

[dependencies]
async-trait = "0.1"
async-wsocket = "0.13"
futures-util = "0.3.31"
nostr = { git = "https://github.com/rust-nostr/nostr", rev = "baeba7bbffe99d2d48a2f79390db089f491b2a86", features = ["std"] }
nostr-connect = { git = "https://github.com/rust-nostr/nostr", rev = "baeba7bbffe99d2d48a2f79390db089f491b2a86", optional = true }
nostr-sdk  = {git = "https://github.com/rust-nostr/nostr", rev = "baeba7bbffe99d2d48a2f79390db089f491b2a86", default-features = false }
nwc = { git = "https://github.com/rust-nostr/nostr", rev = "baeba7bbffe99d2d48a2f79390db089f491b2a86", optional = true }
tokio = { version = "1", features = ["sync"] }
tracing = { version = "0.1", features = ["std"], optional = true }
tracing-subscriber = { version = "0.3", optional = true }
uniffi = { version = "=0.28.3", features = ["tokio"] }

[target.'cfg(target_os = "android")'.dependencies]
paranoid-android = "0.2"

#[dev-dependencies]
#uniffi = { version = "=0.28.3, features = ["bindgen-tests"] }

[patch.crates-io]
# Patch that uses bitcoin_hashes v0.14
bip39 = { git = "https://github.com/yukibtc/rust-bip39", branch = "v2.1.0+hashes-v0.14" }
# Patch to reduce monomorphization of the futures
# The patch is included in uniffi v0.29.1, be we still need to use v0.28.3 for third-party bindings packages (i.e., KMP, C#, Go)
uniffi_core = { git = "https://github.com/yukibtc/uniffi-rs", branch = "v0.28.3-futures" }
