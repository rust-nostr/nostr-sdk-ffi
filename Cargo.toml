[package]
name = "nostr-sdk-ffi"
version = "0.1.0"
edition = "2024"
publish = false

[lib]
name = "nostr_sdk_ffi"
crate-type = ["cdylib", "staticlib"]

[[bin]]
name = "uniffi-bindgen"
path = "uniffi-bindgen.rs"
required-features = ["uniffi-cli"]

[features]
default = ["lmdb"]
tor = ["nostr-connect/tor", "nostr-sdk/tor", "nwc/tor"]
lmdb = ["nostr-sdk/lmdb"]
ndb = ["nostr-sdk/ndb"]
uniffi-cli = ["uniffi/cli"] # required for the `uniffi-bindgen` binary

[dependencies]
async-trait = "0.1"
async-wsocket = "0.13"
futures-util = "0.3.31"
nostr = { git = "https://github.com/rust-nostr/nostr", rev = "9d4a8a50b719396a9475ef14638f98e13b48d8c6", features = ["std", "all-nips"] }
nostr-connect = { git = "https://github.com/rust-nostr/nostr", rev = "9d4a8a50b719396a9475ef14638f98e13b48d8c6" }
nostr-sdk  = {git = "https://github.com/rust-nostr/nostr", rev = "9d4a8a50b719396a9475ef14638f98e13b48d8c6", default-features = false, features = ["all-nips"] }
nwc = { git = "https://github.com/rust-nostr/nostr", rev = "9d4a8a50b719396a9475ef14638f98e13b48d8c6" }
tokio = { version = "1", features = ["sync"] }
tracing = { version = "0.1", features = ["std"] }
tracing-subscriber = "0.3"
uniffi = { version = "=0.28.3", features = ["tokio"] }

[target.'cfg(target_os = "android")'.dependencies]
paranoid-android = "0.2"

#[dev-dependencies]
#uniffi = { version = "=0.28.3, features = ["bindgen-tests"] }

[patch.crates-io]
# Patch that uses bitcoin_hashes v0.14
bip39 = { git = "https://github.com/yukibtc/rust-bip39", branch = "v2.1.0+hashes-v0.14" }
# Patch to reduce monomorphization of the futures
# The patch is included in uniffi v0.29.1, be we still need to use v0.28.3 for third-party bindings packages (i.e., KMP, C#, Go)
uniffi_core = { git = "https://github.com/yukibtc/uniffi-rs", branch = "v0.28.3-futures" }
